<strong>英文：</strong><br />
The hell of the Saha World ( a Buddhist term for the land on Earth ) appeared in Gyeong-seong , Korea .
</p>
<p><strong><font color="#E02D33">翻訳文A： <br />
サハー世界(娑婆、地球上の領土に対する仏教用語)の地獄は、韓国の慶尚に出現した。</font></strong></p>
<p><strong><font color="#092D83">翻訳文B： <br />
韓国の京城での様子はまるで生き地獄であった。</font></strong></p>
