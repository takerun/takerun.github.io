<p>
<strong>英文：</strong><br />
It is assumed that Munenobu took over the family estate and the position of castellan of Futamata Castle in 1529 when his older brother , Nobushige MATSUI was died of illness .
</p>
<p><strong><font color="#E02D33">翻訳文A： <br />
宗信は、兄の松井信薫が病気で死去した1529年に、家督と二俣城の城主としての地位を受け継いだと考えられています。</font></strong></p>
<p><strong><font color="#092D83">翻訳文B： <br />
宗信は兄松井信薫が病没した1529年に家督および二俣城主を継承したと推測されている。</font></strong></p>
