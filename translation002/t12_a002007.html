<p>
<strong>英文：</strong><br />
Also he received imperial monies paid to those lacking a family from the chief of the domain as a support to the family budget .
</p>
<p><strong><font color="#E02D33">翻訳文A： <br />
彼はまた、家計への支援として、ドメインのチーフから家族を欠いたものに支払われた皇帝の金銭を受け取った。</font></strong></p>
<p><strong><font color="#092D83">翻訳文B： <br />
また彼は、家計に対する支持として領主から家族が少ない家庭に払われるお金を受領しました。</font></strong></p>
