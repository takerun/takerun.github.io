<p>
<strong>英文：</strong><br />
The former theory that the character ' 女 ' can be broken into ' くノ一 ' came to be used as a familiar term for female ninja .
</p>
<p><strong><font color="#E02D33">翻訳文A： <br />
文字'女'が'くノ一"に分けることができますことを、前者の理論は女の忍者のためにおなじみの用語として使われるようになった。</font></strong></p>
<p><strong><font color="#092D83">翻訳文B： <br />
女という漢字は、くノ一という女性忍者の名前から出来ている。</font></strong></p>
