<p>
<strong>英文：</strong><br />
Elizabeta SUZUKI , Swiss , became a pupil of Imamaru HAYASHIYA in 1980 , and was given the name of Imaju HAYASHIYA in 1987 .
</p>
<p><strong><font color="#E02D33">翻訳文A： <br />
スイスのエリザベータ・スズキは、1980年にイママル・ハヤシヤの生徒になった。そして、1987年にイマジュ・ハヤシヤの名前を与えられた。</font></strong></p>
<p><strong><font color="#092D83">翻訳文B： <br />
1.エリザベータスズキ(スイス人)は、1980年のイママル林家の生徒になって、1987年にいまじゅ林家の名前を与えられました。</font></strong></p>
