<strong>英文：</strong><br />
In 667 , Emperor Tenchi transferred the capital from Naniwa to Otsu-kyo on the inland side , and completed construction of the defensive lines .
</p>
<p><strong><font color="#E02D33">翻訳文A： <br />
667年に、天智天皇は難波から内陸側の大津京に遷都し、守備陣地の建設を完了した。</font></strong></p>
<p><strong><font color="#092D83">翻訳文B： <br />
667年に、天地天皇は浪速から内陸側の大津京に首都を遷し、防衛戦の建設を完成させた。</font></strong></p>
