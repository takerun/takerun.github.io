<strong>英文：</strong><br />
The Tc train set transferred from Fukuchiyama Line was realigned by replacing the middle cars and removing a lead car and MM unit to Hiroshima .
</p>
<p><strong><font color="#E02D33">翻訳文A： <br />
福知山線から転送されたTc列車両は、中央の車両を交換し広島へ先導車とMMのユニットを移すことにより再編成されました。</font></strong></p>
<p><strong><font color="#092D83">翻訳文B： <br />
福知山線に入ったTc車は中ほどの車両を抜き、先頭車とMMユニットをもつなぎ変えて広島に向かった。</font></strong></p>
